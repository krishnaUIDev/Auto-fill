<!DOCTYPE html>
<html>
  <head>
    <title>Autofill Extension</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <h2>Autofill Extension</h2>
    <button id="settingsButton">Open Settings</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
