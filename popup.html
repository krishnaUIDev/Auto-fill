<!DOCTYPE html>
<html>
  <head>
    <title>Autofill Settings</title>
    <style>
      body {
        width: 400px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .editor-container {
        margin-bottom: 15px;
      }
      textarea {
        width: 100%;
        height: 200px;
        padding: 8px;
        font-family: monospace;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
      .example {
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 4px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Autofill Settings</h2>
    <div class="editor-container">
      <textarea
        id="jsonEditor"
        placeholder="Enter your autofill data in JSON format"
      ></textarea>
    </div>
    <button id="saveButton">Save Settings</button>
    <div id="status" class="status"></div>
    <div class="example">
      <strong>Example format:</strong><br />
      {<br />
      &nbsp;&nbsp;"fullName": "krishnakanth kondoju",<br />
      &nbsp;&nbsp;"phone": "1234567890",<br />
      &nbsp;&nbsp;"email": "example@email.com"<br />
      }
    </div>
    <script src="popup.js"></script>
  </body>
</html>
